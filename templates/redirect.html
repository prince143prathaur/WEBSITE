<!DOCTYPE html>
<html>
<head>
<title>Opening in 1DM...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h3>Redirecting to 1DM...</h3>
</body>
<script>
window.onload = function() {
    const fileUrl = "{{ file_url }}";
    if (fileUrl) {
        const intentUrl = `intent:${fileUrl}#Intent;scheme=idmdownload;package=idm.internet.download.manager;end`;
        window.location.href = intentUrl;
    } else {
        document.body.innerHTML = "<h3>No link found!</h3>";
    }
};
</script>
    </script>
